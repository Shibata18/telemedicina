<!-- . Crie um parágrafo contendo um texto com algumas palavras em negrito (<strong>).
Não utilize id nas tags. Quando o usuário passar o mouse por cima de qualquer lugar do parágrafo, todas as palavras em negrito devem mudar de cor. Quando o mouse sair do parágrafo, as palavras devem voltar ao normal. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio8</title>
    <script>
        function mudandoCor(){
            document.getElementsByTagName('strong')[0].style.color = '#054982';
            document.getElementsByTagName('strong')[1].style.color = '#054982';
            document.getElementsByTagName('strong')[2].style.color = '#054982';
        }
        function voltandoOriginal(){
            document.getElementsByTagName('strong')[0].style.color = 'black'
            document.getElementsByTagName('strong')[1].style.color = 'black'
            document.getElementsByTagName('strong')[2].style.color = 'black'
        }
    </script>
</head>
<body>
    <p>
        <strong onmouseover="mudandoCor()" onmouseout="voltandoOriginal()"> Lorem ipsum dolor sit</strong>, amet consectetur adipisicing elit. 
        Eveniet repudiandae debitis quibusdam tempore consequuntur <strong  onmouseover="mudandoCor()" onmouseout="voltandoOriginal()"> provident dolorem,</strong>
        in ipsam <strong  onmouseover="mudandoCor()" onmouseout="voltandoOriginal()" >doloremque molestiae velit sint</strong> temporibus illum quas minus sequi omnis perspiciatis.
    </p>
</body>
</html>
