<!-- Faça uma página contendo ao menos 3 seções, cada uma contendo algum conteúdo diferente,
    sendo que apenas uma seção é exibida por vez. Crie um elemento com o nome de cada seção.
    Quando cada nome for clicado, a seção correspondente deve ser exibida, e as demais, ocultadas. -->


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio10</title>
    <style>
        body {
            background-color: #5196;
        }
    </style>
    <script text="type/javascript">
        function clicado1() {
            let t1 = document.getElementById('ola');
            t1.style.display = 'block';
            t1.style.color = 'green'
            document.getElementById('ola2').style.display = 'none';
            document.getElementById('ola3').style.display = 'none';
        }
        function clicado2() {
            let t1 = document.getElementById('ola2');
            t1.style.display = 'block';
            t1.style.color = 'blue'
            document.getElementById('ola').style.display = 'none';
            document.getElementById('ola3').style.display = 'none';
        }
        function clicado3() {
            let t1 = document.getElementById('ola3');
            t1.style.display = 'block';
            t1.style.color = 'pink';
            document.getElementById('ola').style.display = 'none';
            document.getElementById('ola2').style.display = 'none';
        }
        function volta() {
            document.getElementById('ola2').style.display = 'block';
            document.getElementById('ola').style.display = 'block';
            document.getElementById('ola3').style.display = 'block';
        }
    </script>
</head>

<body>
    <section id="ola" onclick="clicado1()" ondblclick="volta()">Olá este é um texto inicial</section>
    <section id="ola2" onclick="clicado2()" ondblclick="volta()">Olá este é o segundo texto </section>
    <section id="ola3" onclick="clicado3()" ondblclick="volta()">este é o teceiro texto</section>
</body>

</html>
