<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input type="text" placeholder="Digite o seu nome" [(ngModel)]="nome"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Digite o seu Email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Digite a sua Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password"  name="password" placeholder="Digite a sua Senha"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label>Input <ion-text color="danger">*</ion-text></ion-label>
      <ion-input  type="radio"  value="teste" required></ion-input>
    </ion-item>
  <ion-button expand="block" (click)="onSubmitRegister()" color="secondary">
  <ion-icon name="log-in"></ion-icon>
    Registrar
  </ion-button>  
  <ion-button routerLink="/login">
    JÃ¡ tenho conta
  </ion-button>
  </ion-content>
