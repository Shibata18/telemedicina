<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text"  [(ngModel)]="email" name="email" placeholder="Digite o seu Email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Digite a sua Senha"></ion-input>
  </ion-item>
<ion-button expand="block" (click)="onSubmitLogin()" color="danger">
<ion-icon name="log-in"></ion-icon>
  Entrar
</ion-button>  
<ion-button expand="block" color="light" routerLink="/registro">
  Criar Conta
</ion-button>
</ion-content>
