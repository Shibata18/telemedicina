<ion-header>
  <ion-toolbar color="danger">
    <ion-button fill="clear" slot="end" (click)="presentActionSheet()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-title slot="start" >
      Chat
    </ion-title>
     <!--  <ion-button (click)="onLogout()" color="danger" slot="end">
        <ion-icon name="log-out"></ion-icon>
      </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item *ngFor ="let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <!--<ion-img [src]="chat.img"></ion-img>-->
        </ion-avatar>
        <ion-label>
          <h2><b>{{chat.name}}</b></h2>
          <p>{{chat.descricao}}</p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
